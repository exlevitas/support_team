<div class="paginator">
    {% if page.has_previous %}
    <a href="?page={{ page.previous_page_number }}">Previous Page</a>
    Page {{ page.number }} of total {{ page.paginator.num_pages }}
    {% if page.has_next }}
    <a href="?page={{ page.next_page_number }}">Next Page</a>
    {% endif %}
</div>
